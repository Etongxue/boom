name: 🚀 BOOM

# 触发 Action 的条件
on:
  workflow_dispatch:
  # 定时触发 参考 https://docs.github.com/cn/actions/using-workflows/events-that-trigger-workflows#schedule
  schedule: 
    # 代表国际标准时间21点30分，北京时间需要+8小时，代表北京时间上午5点30分点运行
    - cron: '17 22 * * *'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 签出项目代码
      - uses: actions/checkout@v3
      # 设置 py3.8 环境
      - name: 🚀 Set up Python 3.x
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
      
      - name: 🚀 Run Boom Script
        # 此处可以自定义命令行运行参数.替换手机号
        run: |
          pip3 install -r requirements.txt
          python3 smsboom.py run -p ${{ secrets.NUMBER }} -t 32 -f 60 -i 30
